name: Pull request

on:
  pull_request:
    paths:
      - 'kohya_ss/**'
    types: [opened, synchronize]

jobs:
  build:
    name: Test image build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        run: docker build ./kohya_ss/
